  - text: >-
      لاحظ أن الشجرة الاصلب تنكسر بسهولة ، بينما ينجو الصفصاف بمرونته و انحناءه
      مع الريح .
    author: بروس لي
    author_detail_url: 'https://www.quotesandsayings.net/authors/بروس-لي'
    created_at: 24 Oktober 2023
  - text: انثروا القمح على رؤوس الجبال لكي لا يقال جاع طير في بلاد المسلمين.
    author: عمر بن عبد العزيز
    author_detail_url: 'https://www.quotesandsayings.net/authors/عمر-بن-عبد-العزيز'
    created_at: 24 Oktober 2023
  - text: >-
      تجارب الحياة هي التي تحدد عمر الإنسان ، مثل الحلقات السنوية التي تحدد عمر
      الشجرة .
    author: هوبيفر
    author_detail_url: 'https://www.quotesandsayings.net/authors/هوبيفر'
    created_at: 24 Oktober 2023
  - text: >-
      السمعة تأخذ منا عشرين سنة لصناعتها ، و خمس دقائق لهدمها . اذا أخذت هذا
      الأمر بعين الاعتبار ، سوف تقوم بأعمالك بطريقة مختلفة .
    author: ابراهيم الفقي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابراهيم-الفقي'
    created_at: 24 Oktober 2023
  - text: المتذمر .. هو رجل يعرف سعر كل شئ ، و لا يعرف قيمة أي شئ .
    author: أوسكار وايلد
    author_detail_url: 'https://www.quotesandsayings.net/authors/أوسكار-وايلد'
    created_at: 24 Oktober 2023
  - text: >-
      كثير من حالات الفشل في الحياة كانت لاشخاص لم يدركوا كم كانوا قريبين من
      النجاح عندما اقدموا على الاستسـلام .
    author: توماس اديسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/توماس-اديسون'
    created_at: 24 Oktober 2023
  - text: >-
      إن معادلة القائد و الاتباع لا يمكن الفصل بين طرفيها الموجب و السالب بأي
      حال من الاحوال .. فالجمهور عبر التاريخ يبحث في لا وعيه المضطرب عن رمز ملهم
      يفجر به ثقته بمكامن قوته .
    author: منى خويص
    author_detail_url: 'https://www.quotesandsayings.net/authors/منى-خويص'
    created_at: 24 Oktober 2023
  - text: يوزن المرء بقوله ، و يُـقوَم بفعله .
    author: ابن خلدون
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-خلدون'
    created_at: 24 Oktober 2023
  - text: >-
      ربما أعطاك فمنعك، و ربما منعك فأعطاك، و متى فتح لك باب الفهم في المنع صار
      المنع عين العطاء.
    author: ابن عطاء الله السكندري
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-عطاء-الله-السكندري'
    created_at: 24 Oktober 2023
  - text: >-
      قليل من الادراك السليم ، و قليل من التسامح ، و قليل من المرح .. و سوف
      تندهش عندما ترى كيف استطعت ان تريح نفسك على سطح هذا الكوكب .
    author: سومرست موم
    author_detail_url: 'https://www.quotesandsayings.net/authors/سومرست-موم'
    created_at: 24 Oktober 2023
  - text: العلم هو ما تعرف والفلسفة هي ما لا تعرف.
    author: برتراند راسل
    author_detail_url: 'https://www.quotesandsayings.net/authors/برتراند-راسل'
    created_at: 24 Oktober 2023
  - text: إذا كنت تريد الاحتفاظ بأولادك فدعهم يرحلون.
    author: مالكوم فوربس
    author_detail_url: 'https://www.quotesandsayings.net/authors/مالكوم-فوربس'
    created_at: 24 Oktober 2023
  - text: >-
      الحكمة الحقيقية ليست في رؤية ماهو أمام عينيك فحسب .. بل التكهن ماذا سيحدث
      في المستقبل .
    author: صدام حسين
    author_detail_url: 'https://www.quotesandsayings.net/authors/صدام-حسين'
    created_at: 24 Oktober 2023
  - text: >-
      أحدهم يجلس في الظل اليوم، لأن شخصا آخر قام بزرع شجرة في ذاك المكان منذ زمن
      بعيد.
    author: وارن بافيت
    author_detail_url: 'https://www.quotesandsayings.net/authors/وارن-بافيت'
    created_at: 24 Oktober 2023
  - text: عندما لا تتفاءل ، يتسوس الذكاء .
    author: فكتور هوجو
    author_detail_url: 'https://www.quotesandsayings.net/authors/فكتور-هوجو'
    created_at: 24 Oktober 2023
  - text: القائد الناجح هو الذي يسيطر على عقول أعداءه قبل أبدانهم .
    author: اروين رومل
    author_detail_url: 'https://www.quotesandsayings.net/authors/اروين-رومل'
    created_at: 24 Oktober 2023
  - text: >-
      رحلة الاستكشاف الحقيقية لا تستلزم الذهاب لأراض جديدة ، بل تستلزم الرؤية
      بعيون جديدة .
    author: مارسيل بروست
    author_detail_url: 'https://www.quotesandsayings.net/authors/مارسيل-بروست'
    created_at: 24 Oktober 2023
  - text: >-
      لاحظ أن النملة حين تحاول الصعود على جدار أو مرتفع ثم تسقط قبل أن تصل إلى
      منتهاه فإنها تحاول مرة أخرى ، لكنها لا تسلك نفس الطريق الأول .
    author: طه حسين
    author_detail_url: 'https://www.quotesandsayings.net/authors/طه-حسين'
    created_at: 24 Oktober 2023
  - text: من يعضون اليد التي تطعمهم ، عادة ما يلعقون الحذاء الذي يركلهم .
    author: اريك هوفر
    author_detail_url: 'https://www.quotesandsayings.net/authors/اريك-هوفر'
    created_at: 24 Oktober 2023
  - text: اختر أصدقائك بعناية، فالأعداء سيختارونك.
    author: ياسر عرفات
    author_detail_url: 'https://www.quotesandsayings.net/authors/ياسر-عرفات'
    created_at: 24 Oktober 2023
  - text: لا تستطيع التظاهر بالذكاء .. و لا تستطيع التظاهر بالظرف .
    author: ساشا جيري
    author_detail_url: 'https://www.quotesandsayings.net/authors/ساشا-جيري'
    created_at: 24 Oktober 2023
  - text: >-
      إذا جعلت الناس يعتقدون أنهم يفكرون فسوف يحبونك ، و لكن اذا جعلتهم يفكرون
      فعلاً فسوف يكرهونك .
    author: دونالد روبرت بيري
    author_detail_url: 'https://www.quotesandsayings.net/authors/دونالد-روبرت-بيري'
    created_at: 24 Oktober 2023
  - text: الناس لايختارون مهنهم، بل مهنهم تجذبهم إليها.
    author: جون دوس باسوس
    author_detail_url: 'https://www.quotesandsayings.net/authors/جون-دوس-باسوس'
    created_at: 24 Oktober 2023
  - text: الثقة بالنفس و المهارة .. جيش لا يقهر .
    author: جورج هربرت
    author_detail_url: 'https://www.quotesandsayings.net/authors/جورج-هربرت'
    created_at: 24 Oktober 2023
  - text: >-
      عندما تبنى الاحاسيس على منطق معين يكون القرار افضل ، لكن لو أتت الاحاسيس
      في المقدمة فهنا تكون الخطورة .
    author: ابراهيم الفقي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابراهيم-الفقي'
    created_at: 24 Oktober 2023
  - text: أصعب فصول الحكمة في الحياة هو ان تعرف كيف تصبح شيخاً كبيرا .
    author: طه حسين
    author_detail_url: 'https://www.quotesandsayings.net/authors/طه-حسين'
    created_at: 24 Oktober 2023
  - text: من ينطلق نحو المجهول عليه الرضا بالمغامرة وحيداً .
    author: اندريه جيد
    author_detail_url: 'https://www.quotesandsayings.net/authors/اندريه-جيد'
    created_at: 24 Oktober 2023
  - text: استوى الناس في العافية فاذا نزل البلاء تباينوا .
    author: الحسن البصري
    author_detail_url: 'https://www.quotesandsayings.net/authors/الحسن-البصري'
    created_at: 24 Oktober 2023
  - text: من لا يقرأ شيئاً على الإطلاق أكثر ثقافة ممن لا يقرأ سوى الجرائد.
    author: توماس جيفرسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/توماس-جيفرسون'
    created_at: 24 Oktober 2023
  - text: النظر إلى مدينة الماضي جهالة.
    author: جبران خليل جبران
    author_detail_url: 'https://www.quotesandsayings.net/authors/جبران-خليل-جبران'
    created_at: 24 Oktober 2023
  - text: >-
      إن مشكلة العالم هى أن الأغبياء و المتعصبين دائما واثقين من أنفسهم فى حين
      أن العقلاء تملئهم الشكوك فى أنفسهم .
    author: برتراند راسل
    author_detail_url: 'https://www.quotesandsayings.net/authors/برتراند-راسل'
    created_at: 24 Oktober 2023
  - text: اخشى ما اخشاه ان يأتي اليوم الذي تصبح فيه الخيانة وجهة نظر .
    author: صلاح خلف
    author_detail_url: 'https://www.quotesandsayings.net/authors/صلاح-خلف'
    created_at: 24 Oktober 2023
  - text: المتسرع ... هو الذي يأخذ قراراً قبل أن يتوصل إليه .
    author: أوسكار وايلد
    author_detail_url: 'https://www.quotesandsayings.net/authors/أوسكار-وايلد'
    created_at: 24 Oktober 2023
  - text: لا جديد في الدنيا ، لكن هناك الكثير من الأشياء القديمة التي لا نعرفها .
    author: امبروس بيرس
    author_detail_url: 'https://www.quotesandsayings.net/authors/امبروس-بيرس'
    created_at: 24 Oktober 2023
  - text: >-
      لا يمكننا أن ننعم بالسلام مع العالم الخارجي حتى نحقق نوعا من السلام
      الداخلي مع أنفسنا .
    author: دالاي لاما
    author_detail_url: 'https://www.quotesandsayings.net/authors/دالاي-لاما'
    created_at: 24 Oktober 2023
  - text: العلم إن لم ينفعك لم يضرك.
    author: عمر بن الخطاب
    author_detail_url: 'https://www.quotesandsayings.net/authors/عمر-بن-الخطاب'
    created_at: 24 Oktober 2023
  - text: >-
      التردد طويلاً في اتخاذ القرارات يعني المماطلة في الامور التي تحتاج الى
      الحسم بأسرع وقت ، و هذا يشكل عبئاً على وقتك الثمين .
    author: كريستوفر باركر
    author_detail_url: 'https://www.quotesandsayings.net/authors/كريستوفر-باركر'
    created_at: 24 Oktober 2023
  - text: العبقرية بلا تعليم كالفضة في المنجم .
    author: بنيامين فرانكلين
    author_detail_url: 'https://www.quotesandsayings.net/authors/بنيامين-فرانكلين'
    created_at: 24 Oktober 2023
  - text: >-
      لا تسمح لنفسك بالثورة من أجل التوافه ، و تذكر أن الحياة أقصر من أن نقصرها
      .
    author: ديل كارنيجي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ديل-كارنيجي'
    created_at: 24 Oktober 2023
  - text: >-
      في منـاداة نوح لابنه (يـا بني..) ، و محاورة إبراهيم لأبيه (يا أبت).. ، درس
      عظيم في أهمية بقاء العاطفة و الاحترام بين أفراد البيت الواحد ـ مهما تباينت
      وجهاتهم ـ و أثرها الإيجابي في دعوة المقصر من الطرفين .
    author: عمر المقبل
    author_detail_url: 'https://www.quotesandsayings.net/authors/عمر-المقبل'
    created_at: 24 Oktober 2023
  - text: المعرفة وحدها لا تكفي ، لابد ان يصاحبها التطبيق .
    author: جوهان ولفجانج فون جوته
    author_detail_url: 'https://www.quotesandsayings.net/authors/جوهان-ولفجانج-فون-جوته'
    created_at: 24 Oktober 2023
  - text: وما نيل المطالب بالتمني ... ولكن تؤخذ الدنيا غِلابا
    author: احمد شوقي
    author_detail_url: 'https://www.quotesandsayings.net/authors/احمد-شوقي'
    created_at: 24 Oktober 2023
  - text: اجعل اعداءك يقرؤون أعمالك حتى تستطيع تصحيحها .
    author: الكسندر بوب
    author_detail_url: 'https://www.quotesandsayings.net/authors/الكسندر-بوب'
    created_at: 24 Oktober 2023
  - text: >-
      من سمع بأذنه صار حاكياً، ومن أصغى بقلبه كان واعياً، ومن وعظ بفعله كان
      هادياً.
    author: الشافعي
    author_detail_url: 'https://www.quotesandsayings.net/authors/الشافعي'
    created_at: 24 Oktober 2023
  - text: >-
      ليتـنا أنا و أنت جئنا الى العالم قبل اختراع التلفزيون و السينما لنعرف هل
      هذا حب حقاً أم أننا نتقمص ما نراه .
    author: أحمد خالد توفيق
    author_detail_url: 'https://www.quotesandsayings.net/authors/أحمد-خالد-توفيق'
    created_at: 24 Oktober 2023
  - text: >-
      الحروب تدور في مجال السياسة ، و مشاهدها الاخيرة فقط هي التي تنتقل الى
      ميادين القتال .
    author: محمد حسنين هيكل
    author_detail_url: 'https://www.quotesandsayings.net/authors/محمد-حسنين-هيكل'
    created_at: 24 Oktober 2023
  - text: >-
      قد يجد الجبان حلولاً عديدة لمشكلته ، و لكن لا يعجبه سوى حل واحد منها :
      الفرار .
    author: ارسطو
    author_detail_url: 'https://www.quotesandsayings.net/authors/ارسطو'
    created_at: 24 Oktober 2023
  - text: ليس فينا، وليس منا، وليس بيننا من يفرط بذرة تراب من القدس الشريف.
    author: ياسر عرفات
    author_detail_url: 'https://www.quotesandsayings.net/authors/ياسر-عرفات'
    created_at: 24 Oktober 2023
  - text: 'أي حركة عظيمة يجب أن تمر بثلاثة مراحل: الاستهزاء، ثم المناقشة، ثم التبني.'
    author: جون ستيوارت ميل
    author_detail_url: 'https://www.quotesandsayings.net/authors/جون-ستيوارت-ميل'
    created_at: 24 Oktober 2023
  - text: >-
      إن لم تستطع أن تحقق هدفك في علم من العلوم أو منصب طمحت إليه بسبب خور عزيمة
      أو ظرف عارض أو قضاء مقدر ، فلا تحاول أن تثني غيرك عما عجزت أنت عن تحقيقه ،
      فهو نسيــج مختلف ، و نفسية مختلفة ، و بظرف مختلف .
    author: دو ديفان
    author_detail_url: 'https://www.quotesandsayings.net/authors/دو-ديفان'
    created_at: 24 Oktober 2023
  - text: >-
      خذوا منا كل مصانعنا و آلاتنا و اتركوا لنا ادارتنا المنظمة لا غير ، و في
      ظرف أربع سنوات سوف نسترد مجدنا كاملاً .
    author: اندرو كارنيجي
    author_detail_url: 'https://www.quotesandsayings.net/authors/اندرو-كارنيجي'
    created_at: 24 Oktober 2023
  - text: >-
      إذا استطعت العثور على طريق خالٍ من المعوقات، فهو غالبا لا يؤدي إلى أي
      مكـان .
    author: فرانك كلارك
    author_detail_url: 'https://www.quotesandsayings.net/authors/فرانك-كلارك'
    created_at: 24 Oktober 2023
  - text: أعز صديق لي هو الشخص الذي يمنحني كتابًا لم أقرأه.
    author: ابراهام لنكولن
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابراهام-لنكولن'
    created_at: 24 Oktober 2023
  - text: صديق في السلطة هو صديق فقدته.
    author: هنري بروكس آدمز
    author_detail_url: 'https://www.quotesandsayings.net/authors/هنري-بروكس-آدمز'
    created_at: 24 Oktober 2023
  - text: الطريق الملكي لقلب الرجل هو التحدث معه عن أكثر ما يقدره.
    author: ديل كارنيجي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ديل-كارنيجي'
    created_at: 24 Oktober 2023
  - text: إذا سقط عدوك فلا تبتهج ، و لا تساعده على النهوض .
    author: سالي كيمبتون
    author_detail_url: 'https://www.quotesandsayings.net/authors/سالي-كيمبتون'
    created_at: 24 Oktober 2023
  - text: إذا اشتهرت دون أن تعرف نفسك ، فسوف تتكفل الشهرة بتـكوينك .
    author: اوبرا وينفري
    author_detail_url: 'https://www.quotesandsayings.net/authors/اوبرا-وينفري'
    created_at: 24 Oktober 2023
  - text: أفضل أن أغير رأي و أنجح ، بدلاً من أن اتشبث به و أفشل .
    author: روبرت شولر
    author_detail_url: 'https://www.quotesandsayings.net/authors/روبرت-شولر'
    created_at: 24 Oktober 2023
  - text: >-
      القيادة هي حل المشكلات ، ففي اليوم الذي يتوقـف جنـودك عن مشاركتـك مشكلاتهم
      تعرف انك لم تعد قائدا لهم ، فهم اما ان يكونوا قد فقدوا الثـقة بمقدرتك على
      مساعدتهم ، او انهم شعروا بانك لا تهتم بهم ، و كلا الحالتين تدلان على فشلك
      في القيادة .
    author: كولن باول
    author_detail_url: 'https://www.quotesandsayings.net/authors/كولن-باول'
    created_at: 24 Oktober 2023
  - text: >-
      تعلمت أنه ليس ما نأكله ، إنما ما نهضمه هو يجعلنا بصحة جيدة ، و ليس مـا
      نتعلمه ، إنما ما نتذكره ما يجعلنا حكماء ، و ليس ما نربحه ، إنما ما نوفره
      يجعلنا أغنياء .
    author: كفاح فياض
    author_detail_url: 'https://www.quotesandsayings.net/authors/كفاح-فياض'
    created_at: 24 Oktober 2023
  - text: >-
      من السهل أن نتفادى مسؤولياتنا ، و لكن لن نستطيع أن نتفادى النتائج المترتبة
      عـلى ذلك .
    author: أحمد الأميري
    author_detail_url: 'https://www.quotesandsayings.net/authors/أحمد-الأميري'
    created_at: 24 Oktober 2023
  - text: بعض العقول أشبه بالإسمنت ، اختلطت فيها اأافكار ببعضها فتجمدت الى الابد .
    author: هانـز
    author_detail_url: 'https://www.quotesandsayings.net/authors/هانـز'
    created_at: 24 Oktober 2023
  - text: >-
      الإداري الناجح هو الذي يستطيع تنظيم الأمور على نحو لا يعود العمل بحاجة إلى
      وجـوده .
    author: غازي القصيبي
    author_detail_url: 'https://www.quotesandsayings.net/authors/غازي-القصيبي'
    created_at: 24 Oktober 2023

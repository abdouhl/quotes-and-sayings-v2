    author_detail_url: 'https://www.quotesandsayings.net/authors/شارلي-شابلن'
    created_at: 24 Oktober 2023
  - text: >-
      أمران متلازمان .. حيث يكون الماء تكون الخضرة ، و حيث يكون الإيمان يكون

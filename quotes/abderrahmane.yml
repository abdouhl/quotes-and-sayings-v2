    author_detail_url: 'https://www.quotesandsayings.net/authors/سقراط'
    created_at: 24 Oktober 2023
  - text: الافراط في الحذر ... وسواس .
    author: ايسوب
    author_detail_url: 'https://www.quotesandsayings.net/authors/ايسوب'
    created_at: 24 Oktober 2023
  - text: عندما تحب عملك فإنك تمارسه بإحساس فنان .
    author: غوستاف فلوبرت
    author_detail_url: 'https://www.quotesandsayings.net/authors/غوستاف-فلوبرت'
    created_at: 24 Oktober 2023
  - text: الحَسَن ما حَسَّنه العقل، والقبيح ما قبَّحَه العقل.
    author: ابن رشد
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-رشد'
    created_at: 24 Oktober 2023
  - text: >-
      كن شريفاً أميناً ، لا لأن الناس يستحقون الشرف و الامانة ، بل لانك انت لا
      تستحق الضعة و الخيانة .
    author: عباس محمود العقاد
    author_detail_url: 'https://www.quotesandsayings.net/authors/عباس-محمود-العقاد'
    created_at: 24 Oktober 2023
  - text: >-
      كل مايوجد أمامنا و كل مايوجد في غير متناولنا شيء بسيط جدا للغاية ، اذا ما
      قورن بما يوجد في أعماق أنفسنا .
    author: رالف والدو امرسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/رالف-والدو-امرسون'
    created_at: 24 Oktober 2023
  - text: البعض مجبول على الكذب لكنه يغفل الدقة في نسج اكاذيبه .
    author: ابراهام لنكولن
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابراهام-لنكولن'
    created_at: 24 Oktober 2023
  - text: >-
      تعلم حسنَ الاستماعِ كما تتعلمُ حسنَ الكلامِ، ومن حسنِ الاستماع إمهالُ
      المتكلمِ حتى ينقضي حديثهُ، وقلة التلفت إلى الجوابِ، والإقبالُ بالوجهِ
      والنظر إلى المتكلمِ، والوعي لما يقولُ.
    author: عبد الله بن المقفع
    author_detail_url: 'https://www.quotesandsayings.net/authors/عبد-الله-بن-المقفع'
    created_at: 24 Oktober 2023
  - text: ليس الامر أني عبقري ، كل ما هنالك اني اكافح مع المشاكل لفترة أطول .
    author: آلبرت اينشتاين
    author_detail_url: 'https://www.quotesandsayings.net/authors/آلبرت-اينشتاين'
    created_at: 24 Oktober 2023
  - text: من الخطأ أن تكون الامور الاكثر أهمية تحت رحمة الامور الاقل أهمية .
    author: جوهان ولفجانج فون جوته
    author_detail_url: 'https://www.quotesandsayings.net/authors/جوهان-ولفجانج-فون-جوته'
    created_at: 24 Oktober 2023
  - text: >-
      قبل ولادتك لم يكن والداك شخصين مملين ، كما تظن الآن .. لقد أصبحا كذلك بسبب
      مصاريف دراستك و ارتفاع ثمن ملابسك الجميلة ، و النظر اليك و أنت تكبر يوماً
      بعد يوم .. لذلـك ، و قبل ان تشرع بتغيير العالم و انقاذ الغابات الاستوائية
      من الدمار ، ابدأ أولاً بترتيب دولابك و تنظيف غرفتك .
    author: بيل جيتس
    author_detail_url: 'https://www.quotesandsayings.net/authors/بيل-جيتس'
    created_at: 24 Oktober 2023
  - text: الرجل النبيل هو من يعطي الدنيا أكثر مما يأخذ منها.
    author: جورج برناردشو
    author_detail_url: 'https://www.quotesandsayings.net/authors/جورج-برناردشو'
    created_at: 24 Oktober 2023
  - text: عندما يمتلك الناس حرية فعل ما يريدون، فعادة ما يقلّدون بعضهم البعض.
    author: اريك هوفر
    author_detail_url: 'https://www.quotesandsayings.net/authors/اريك-هوفر'
    created_at: 24 Oktober 2023
  - text: إن الإقدام على حل أي مشكلة يجب أن يسبق بتوصيف جيد أو مقبول لها .
    author: ديل كارنيجي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ديل-كارنيجي'
    created_at: 24 Oktober 2023
  - text: اعظم علاج لثورة الغضب أن تؤجلها .
    author: سنيـكا الاكبر
    author_detail_url: 'https://www.quotesandsayings.net/authors/سنيـكا-الاكبر'
    created_at: 24 Oktober 2023
  - text: من الجيد أن تحتفل بالنجاح، لكن الأهم أن تتعلم من الفشل.
    author: بيل جيتس
    author_detail_url: 'https://www.quotesandsayings.net/authors/بيل-جيتس'
    created_at: 24 Oktober 2023
  - text: عندما تصل الى عمق معنى كلمة النجاح تجد أنها ببساطة تعني الإصرار.
    author: انطوني روبنـز
    author_detail_url: 'https://www.quotesandsayings.net/authors/انطوني-روبنـز'
    created_at: 24 Oktober 2023
  - text: أخطر من نظرية خاطئة هي النظرية الصحيحة في اليد الخطأ .
    author: غابرييل لاوب
    author_detail_url: 'https://www.quotesandsayings.net/authors/غابرييل-لاوب'
    created_at: 24 Oktober 2023
  - text: >-
      لا تختر في موقع القيادة أولئك الذين يشيرون الى ما هو أعلى من دورهم في
      النجاح أو النصر ، و يتنصلون عن مسؤوليتهم في الاخفاق أو الفشل .
    author: صدام حسين
    author_detail_url: 'https://www.quotesandsayings.net/authors/صدام-حسين'
    created_at: 24 Oktober 2023
  - text: اذا أردت ان تعمل فلا بد ان تهدأ .
    author: ليوناردو دافنشي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ليوناردو-دافنشي'
    created_at: 24 Oktober 2023
  - text: قد تستطيع أن تنتزع الحقوق، ولكنك لا تستطيع أن تعطي ما هو ملك للناس جميعا.
    author: توماس بين
    author_detail_url: 'https://www.quotesandsayings.net/authors/توماس-بين'
    created_at: 24 Oktober 2023
  - text: >-
      قبل ان تبدأ حـواراً مع أحد الاشخاص ، عليك أولاً أن تتحرى الكلمات و
      المفردات المشتركة بينكما لاستخدامها عندما تتحدث اليه .. و بخلاف ذلك ستكون
      لغة الحوار مفقودة بينكما .
    author: روبرت فروست
    author_detail_url: 'https://www.quotesandsayings.net/authors/روبرت-فروست'
    created_at: 24 Oktober 2023
  - text: عندما تحسن لعدوك ، يحس بتفاهته .
    author: مارك توين
    author_detail_url: 'https://www.quotesandsayings.net/authors/مارك-توين'
    created_at: 24 Oktober 2023
  - text: مهمة الحرية هي أن تجعلنا نحرر أحداً سوانا .
    author: طوني موريسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/طوني-موريسون'
    created_at: 24 Oktober 2023
  - text: الكناس مهمته النظافة ، و يحتقره أناس مهمتهم القذارة .
    author: ايسوب
    author_detail_url: 'https://www.quotesandsayings.net/authors/ايسوب'
    created_at: 24 Oktober 2023
  - text: لا يوجد ما هو أكثر قوة و اماناً لمواجهة طوارئ الحياة من الحقيقة المجردة .
    author: تشارلز ديكتر
    author_detail_url: 'https://www.quotesandsayings.net/authors/تشارلز-ديكتر'
    created_at: 24 Oktober 2023
  - text: الفوز لا يعني دائما أنك الأول ، و لكنه يعني أنك أفضل من قبل.
    author: بونني بلير
    author_detail_url: 'https://www.quotesandsayings.net/authors/بونني-بلير'
    created_at: 24 Oktober 2023
  - text: الخيال الجيد لا يستخدم للهروب من الواقع و انما لخلقه .
    author: كولين ويلسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/كولين-ويلسون'
    created_at: 24 Oktober 2023
  - text: عود نفسك على التجاهل ، ليس كل ما يقال يستحق الرد.
    author: وليام شكسبير
    author_detail_url: 'https://www.quotesandsayings.net/authors/وليام-شكسبير'
    created_at: 24 Oktober 2023
  - text: الخبير ... هو صاحب أكبر معرفة في أصغر موضوع .
    author: ستانلي هايج
    author_detail_url: 'https://www.quotesandsayings.net/authors/ستانلي-هايج'
    created_at: 24 Oktober 2023
  - text: >-
      الجامعات في امريكا و أوربا و اسرائيل لا تبحث عن العلم من أجل العلم ، و لا
      تبحث عن المعرفة من أجل الارتقاء بمكانة الإنسان الاجتـماعية و شبكة علاقاته
      بالمنشأ و الحياة و المصير .. و انما هم هناك يبحثون عن المعرفة و العـمل
      باعتبارهما عنصراً من عناصر القوة اللازمة للنجاح في عملية الصراع الدولي .
    author: ماجد عرسان الكيلاني
    author_detail_url: 'https://www.quotesandsayings.net/authors/ماجد-عرسان-الكيلاني'
    created_at: 24 Oktober 2023
  - text: من الصعب أن أتذكر آرائي بدون أن اتذكر الاسباب التي جعلتني اقولها .
    author: فريدريك نيتشه
    author_detail_url: 'https://www.quotesandsayings.net/authors/فريدريك-نيتشه'
    created_at: 24 Oktober 2023
  - text: عندما يكون بغضنا شديداً جداً فإنه يجعلنا أدنى من أولئك الذين نبغضهم .
    author: لاروشفوكو
    author_detail_url: 'https://www.quotesandsayings.net/authors/لاروشفوكو'
    created_at: 24 Oktober 2023
  - text: >-
      قليل هم الذين يحملون المبادىء و قليل من هذا القليل الذين ينفرون من الدنيا
      من اجل تبليغ هذه المبادىء و قليل من هذه الصفوة الذين يقدمون أرواحهم و
      دمـائهم من اجل نصرة هذه المبادىء و القيم ، فهم قليل من قليل من قليل .
    author: سيد قطب
    author_detail_url: 'https://www.quotesandsayings.net/authors/سيد-قطب'
    created_at: 24 Oktober 2023
  - text: >-
      المسؤولية ... هي الاستعداد التـام لأي شخص للنهوض بالاعباء الموكلة اليه
      باقصى قدراتـه .
    author: مايكل كوردا
    author_detail_url: 'https://www.quotesandsayings.net/authors/مايكل-كوردا'
    created_at: 24 Oktober 2023
  - text: آفة الرأي الهوى .
    author: أكثم بن صيفي
    author_detail_url: 'https://www.quotesandsayings.net/authors/أكثم-بن-صيفي'
    created_at: 24 Oktober 2023
  - text: انسان بلا مبادئ .. كساعة بلا عقارب .
    author: ايسوب
    author_detail_url: 'https://www.quotesandsayings.net/authors/ايسوب'
    created_at: 24 Oktober 2023
  - text: رب عمل صغير تعظمه النية، ورب عمل كبير تصغره النية.
    author: عبد الله بن المبارك
    author_detail_url: 'https://www.quotesandsayings.net/authors/عبد-الله-بن-المبارك'
    created_at: 24 Oktober 2023
  - text: المرء لا يجب أن يطلب دائما ، عليه أن يتعلم كيف يعطي .
    author: طارق علي
    author_detail_url: 'https://www.quotesandsayings.net/authors/طارق-علي'
    created_at: 24 Oktober 2023
  - text: عندما يرحل أحدهم ، فذلك لأن أحدا آخر على وشك الوصول .
    author: باولو كويلو
    author_detail_url: 'https://www.quotesandsayings.net/authors/باولو-كويلو'
    created_at: 24 Oktober 2023
  - text: سوف نحصل على السلام حتى لو اضطررنا أن نحارب من أجله .
    author: دوايت ايزنهاور
    author_detail_url: 'https://www.quotesandsayings.net/authors/دوايت-ايزنهاور'
    created_at: 24 Oktober 2023
  - text: >-
      لا تطلب سرعة العمل بل تجويده لأن الناس لا يسألونك في كم فرغت منه بل ينظرون
      إلى إتقانه وجودة صنعه.
    author: افـلاطون
    author_detail_url: 'https://www.quotesandsayings.net/authors/افـلاطون'
    created_at: 24 Oktober 2023
  - text: الفرق بين الواقع و الحلم هو كلمة من ثلاثة أحرف (عـمل) .
    author: روجر فريتس
    author_detail_url: 'https://www.quotesandsayings.net/authors/روجر-فريتس'
    created_at: 24 Oktober 2023
  - text: إذا فاتك خير فأدركه، وإن أدركك فاسبقه.
    author: أبو بكر الصديق
    author_detail_url: 'https://www.quotesandsayings.net/authors/أبو-بكر-الصديق'
    created_at: 24 Oktober 2023
  - text: >-
      إن الألفاظ هي الثياب التي ترتديها أفكارنا .. فيجب ألا تظهر أفكارنا في ثياب
      باليـة .
    author: لورد تستر فيلد
    author_detail_url: 'https://www.quotesandsayings.net/authors/لورد-تستر-فيلد'
    created_at: 24 Oktober 2023
  - text: >-
      اصبح التلفزيون مؤسسة يقوم نشاطها ، ليس على بيع برامج الى المشاهدين ، ولكن
      على بيع الجمهور الى المعلنين .
    author: دالاس سميث
    author_detail_url: 'https://www.quotesandsayings.net/authors/دالاس-سميث'
    created_at: 24 Oktober 2023
  - text: لا تبك على الحليب المسكوب .
    author: داجربرت رونز
    author_detail_url: 'https://www.quotesandsayings.net/authors/داجربرت-رونز'
    created_at: 24 Oktober 2023
  - text: كثيرا ما نرفض فكرة ما لمجرد أن النبرة التي قيلت بها تثير النفور .
    author: فريدريك نيتشه
    author_detail_url: 'https://www.quotesandsayings.net/authors/فريدريك-نيتشه'
    created_at: 24 Oktober 2023
  - text: >-
      لا يتعامل التخطيـط طويل المدى مع القرارات المستقبلية ، بل مع مستـقبل
      القرارات الحالية .
    author: بيتر دراكر
    author_detail_url: 'https://www.quotesandsayings.net/authors/بيتر-دراكر'
    created_at: 24 Oktober 2023
  - text: >-
      جوهر التخطيط يكمن في إيجاد صيغ عمليه لجعل أنشطنا اليومية تسهم في بناء
      الصورة التي نرغب عليها في نهاية حياتنا .
    author: افـلاطون
    author_detail_url: 'https://www.quotesandsayings.net/authors/افـلاطون'
    created_at: 24 Oktober 2023
  - text: >-
      في الحياة قرارات هامة يجب ان يتخذها الإنسان مهما كانت شاقة و مهما أغضبت
      أناساً من حوله .
    author: أنيس منصور
    author_detail_url: 'https://www.quotesandsayings.net/authors/أنيس-منصور'
    created_at: 24 Oktober 2023
  - text: >-
      احتفظوا برؤوسـكم باردة و منتـعشة بالهواء الطلق .. وباقدامكم دافئة ، و
      ببطونكم خفيفة .. ثم اخرجوا ألسنتكم للطب و الاطباء .
    author: بورهاف
    author_detail_url: 'https://www.quotesandsayings.net/authors/بورهاف'
    created_at: 24 Oktober 2023


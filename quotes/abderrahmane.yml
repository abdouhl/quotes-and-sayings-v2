      للاختلاف ، ومن جعل الرأي دينا قدسه.
    author: عبد الله بن المقفع
    author_detail_url: 'https://www.quotesandsayings.net/authors/عبد-الله-بن-المقفع'
    created_at: 24 Oktober 2023
  - text: التعليم جواز السفر إلى المستقبل.
    author: مالكوم اكس
    author_detail_url: 'https://www.quotesandsayings.net/authors/مالكوم-اكس'
    created_at: 24 Oktober 2023
  - text: المشكلة ما هي إلا فرصة سانحة لك لتبذل قصارى جهدك .
    author: روبرت شولر
    author_detail_url: 'https://www.quotesandsayings.net/authors/روبرت-شولر'
    created_at: 24 Oktober 2023
  - text: الحضارة ليست أدوات نستعملها و نستهلكها ، و انما هي اخلاق سامية نوظفها .
    author: سعد البواردي
    author_detail_url: 'https://www.quotesandsayings.net/authors/سعد-البواردي'
    created_at: 24 Oktober 2023
  - text: >-
      اذا لم تقصد الذهاب في الصراع الى كامل المدى ، عليك ان تبصر خصمك بعواقب
      الامور ، عندما يكون قصدك أن تتفادى الصراع معه .
    author: صدام حسين
    author_detail_url: 'https://www.quotesandsayings.net/authors/صدام-حسين'
    created_at: 24 Oktober 2023
  - text: إن الشجاع هو الجبان عن الأذى ... وأرى الجريء على الشرور جبانا
    author: احمد شوقي
    author_detail_url: 'https://www.quotesandsayings.net/authors/احمد-شوقي'
    created_at: 24 Oktober 2023
  - text: حتى لو انتصر الشر فانه لا يستقر أبداً .
    author: مصطفى السباعي
    author_detail_url: 'https://www.quotesandsayings.net/authors/مصطفى-السباعي'
    created_at: 24 Oktober 2023
  - text: >-
      الرذيلة لا تنتصر إلا متى كان صوتها قويا ، و صوتها لا يكون قويا إلا إذا
      نفخت في بوق الفضيلة .
    author: حمزة شحاتة
    author_detail_url: 'https://www.quotesandsayings.net/authors/حمزة-شحاتة'
    created_at: 24 Oktober 2023
  - text: إذا لم تحاول أن تفعل شيئا أبعد مما قد أتقنته .. فأنك لا تتقدم أبدا .
    author: رونالد سبورت
    author_detail_url: 'https://www.quotesandsayings.net/authors/رونالد-سبورت'
    created_at: 24 Oktober 2023
  - text: >-
      التلفزيون ... سيل من الصور و الكلام المتدفق ، يصبح شيئا فشيئاً بديلا عن
      العمل الذهني ، و تضمر بذلك القدرة على التفكير .
    author: ادوارد سعيد
    author_detail_url: 'https://www.quotesandsayings.net/authors/ادوارد-سعيد'
    created_at: 24 Oktober 2023
  - text: البحث عن الحكمة هو أحد الخطط للوصول الى السعادة .
    author: جيم رون
    author_detail_url: 'https://www.quotesandsayings.net/authors/جيم-رون'
    created_at: 24 Oktober 2023
  - text: >-
      لا تستطيع وضع رجلك في نفس ماء النهر مرتين ، فإن الماء يتغير كما أنت تتغير
      .
    author: هيراقليطس
    author_detail_url: 'https://www.quotesandsayings.net/authors/هيراقليطس'
    created_at: 24 Oktober 2023
  - text: الثراء يصنع الاصدقاء ، لكن المحن تختبرهم .
    author: بوبلس
    author_detail_url: 'https://www.quotesandsayings.net/authors/بوبلس'
    created_at: 24 Oktober 2023
  - text: من أراد صفاء قلبه فليؤثر الله على شهوته.
    author: ابن القيم
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-القيم'
    created_at: 24 Oktober 2023
  - text: في أحضان البطالة تولد آلاف الرذائل .
    author: محمد الغزالي
    author_detail_url: 'https://www.quotesandsayings.net/authors/محمد-الغزالي'
    created_at: 24 Oktober 2023
  - text: >-
      نحن لسنا بأوصياء على الأمة ، بل وكلاء عنها ، و لكن وكلاء أمناء .. فيجب
      علينا أن نؤدي لامتـنا الامانة كما أخذناها منها .
    author: سعد زغلول
    author_detail_url: 'https://www.quotesandsayings.net/authors/سعد-زغلول'
    created_at: 24 Oktober 2023
  - text: رسالة الاسلام هي ألا أحني جبهتي و لا صلبي و لا ضميري إلا الله وحده .
    author: محمد الغزالي
    author_detail_url: 'https://www.quotesandsayings.net/authors/محمد-الغزالي'
    created_at: 24 Oktober 2023
  - text: >-
      عزيزتي باتي . .. .. . ربَّما لن تصدقي ما ساكتبه لك في هذه  الرسالة ، فانا
      الآن في مكة أصلي بجانب رجل أبيض خلف رجل أسود، واكل من نفس الطبق الذي ياكل
      منه رجل بعينين زرقاوين ، وأشرب من نفس الكأس الذي شرب منه شيخ عربيٌ ببشرة
      فاتحة ، لقد أدركت الآن وأنا في رحاب هذه المدينة المقدسة بأن جميع مشاكل
      أمريكا العنصرية لا يمكن لها أن تحل إلا بتعاليم الإسلام العظيم.
    author: مالكوم اكس
    author_detail_url: 'https://www.quotesandsayings.net/authors/مالكوم-اكس'
    created_at: 24 Oktober 2023
  - text: في قلب كل شتاء ربيع نابض ... و وراء كل ليل فجر باسم .
    author: جبران خليل جبران
    author_detail_url: 'https://www.quotesandsayings.net/authors/جبران-خليل-جبران'
    created_at: 24 Oktober 2023
  - text: لا يمكن أن تتواجد السعادة إلا في الرضا.
    author: جورج أورويل
    author_detail_url: 'https://www.quotesandsayings.net/authors/جورج-أورويل'
    created_at: 24 Oktober 2023
  - text: انا لا أقرأ الكتب ، بل التهمها التهاماً .
    author: أوليفر جولدسميث
    author_detail_url: 'https://www.quotesandsayings.net/authors/أوليفر-جولدسميث'
    created_at: 24 Oktober 2023
  - text: كن أقل فضولا بالناس ، اكثر فضولا بالأفكار .
    author: ماري كوري
    author_detail_url: 'https://www.quotesandsayings.net/authors/ماري-كوري'
    created_at: 24 Oktober 2023
  - text: >-
      تحدثك باللغة الإنجليزية مع شخص عربي مثلك،لايدل إطلاقا أنك إنسان مثقف بل
      أنك إنسان جاهل بلغتك ومحروم أيضا من جمالها.
    author: نجيب محفوظ
    author_detail_url: 'https://www.quotesandsayings.net/authors/نجيب-محفوظ'
    created_at: 24 Oktober 2023
  - text: أن تتعلم القراءة كأن تتعلم إشعال النار، فكل كلمة ستكون هي شرارة.
    author: فكتور هوجو
    author_detail_url: 'https://www.quotesandsayings.net/authors/فكتور-هوجو'
    created_at: 24 Oktober 2023
  - text: نتيجة اللامبالاة تجاه القضايا العامة هي ان يحكمنا أسوء الاشخاص .
    author: افـلاطون
    author_detail_url: 'https://www.quotesandsayings.net/authors/افـلاطون'
    created_at: 24 Oktober 2023
  - text: >-
      إذا تقابل رجلان، فإن الموجودين في الواقع يكونون ستة أشخاص: فهناك كل رجل
      كما يرى نفسه، وكل رجل كما يراه الأخر، وكل رجل كما هو فعلاً .
    author: وليام جيمس
    author_detail_url: 'https://www.quotesandsayings.net/authors/وليام-جيمس'
    created_at: 24 Oktober 2023
  - text: عقولنا مخازن كبيرة ، يجب أن نفرغها من الهموم كل فترة .
    author: برتراند راسل
    author_detail_url: 'https://www.quotesandsayings.net/authors/برتراند-راسل'
    created_at: 24 Oktober 2023
  - text: >-
      على السياسي أن يزاول الحياة العامة خلال دورة واحدة أو دورتين ، و يعود بعد
      ذلك إلى عمله الخاص ليخضع للقوانين التي سنها هو .
    author: تشي جيفارا
    author_detail_url: 'https://www.quotesandsayings.net/authors/تشي-جيفارا'
    created_at: 24 Oktober 2023
  - text: هم السعيد آخرته ، و هم الشقي دنياه .
    author: الشافعي
    author_detail_url: 'https://www.quotesandsayings.net/authors/الشافعي'
    created_at: 24 Oktober 2023
  - text: اصبر قليلا فبعد العسر تيسير ... وكل أمر له وقت وتدبير
    author: علي ابن أبي طالب
    author_detail_url: 'https://www.quotesandsayings.net/authors/علي-ابن-أبي-طالب'
    created_at: 24 Oktober 2023
  - text: >-
      ليس من الصعب أن تعثر على الحقيقة، و لكن المشكلة الكبرى هي ألا تحاول الهروب
      منها إذا وجدتها .
    author: إتيان جلسوت
    author_detail_url: 'https://www.quotesandsayings.net/authors/إتيان-جلسوت'
    created_at: 24 Oktober 2023
  - text: الحب لا ينظر بالعينين، بل بالعقل.
    author: وليام شكسبير
    author_detail_url: 'https://www.quotesandsayings.net/authors/وليام-شكسبير'
    created_at: 24 Oktober 2023
  - text: الحماس هو الوقود الذى يدير المحرك .
    author: نابليون هيل
    author_detail_url: 'https://www.quotesandsayings.net/authors/نابليون-هيل'
    created_at: 24 Oktober 2023
  - text: >-
      بعد قراءة مستفيضة في تاريخ الإنسانية ، وجدت ان أي حرب من حروب الخير و الشر
      لم يكن تجنبها ممكناً .. لكن حروب الاخيار فيما بينهم هي قطعاً ما كان يجب
      ألا تحدث من الاساس .
    author: بربارة جريزوتي هاريسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/بربارة-جريزوتي-هاريسون'
    created_at: 24 Oktober 2023
  - text: الثقة بالله أزكى أمل ، و التوكل عليه أوفى عمل .
    author: مصطفى صادق الرافعي
    author_detail_url: 'https://www.quotesandsayings.net/authors/مصطفى-صادق-الرافعي'
    created_at: 24 Oktober 2023
  - text: الحقيقة عادة ما تعاني من حرارة المدافعين عنها أكثر من جدال المعارضين لها .
    author: محمد الغزالي
    author_detail_url: 'https://www.quotesandsayings.net/authors/محمد-الغزالي'
    created_at: 24 Oktober 2023
  - text: >-
      الذي يعوق معظم الناس عن تسجيل إنجازات جيدة ليس العقبات الكبرى التي
      يواجهونها في طريقهم، وإنما التردد والخوف من الانطلاق.
    author: عبد الكريم بكار
    author_detail_url: 'https://www.quotesandsayings.net/authors/عبد-الكريم-بكار'
    created_at: 24 Oktober 2023
  - text: كفي الناجحين فخرا أنهم يستطيعون مد يد المساعدة إلى غيرهم.
    author: عبد الكريم بكار
    author_detail_url: 'https://www.quotesandsayings.net/authors/عبد-الكريم-بكار'
    created_at: 24 Oktober 2023
  - text: ليس هناك أي وقت متأخر لبداية تحقيق ما تريده، ابدأ من أي نقطة.
    author: جورج إليوت
    author_detail_url: 'https://www.quotesandsayings.net/authors/جورج-إليوت'
    created_at: 24 Oktober 2023
  - text: >-
      الناس الى العلم أحوج منهم الى الطعام و الشراب ، لان الرجل يحتاج الى الطعام
      و الشراب في اليوم مرة أو مرتين ، و حاجته الى العلم بعدد أنفاسه .
    author: احمد بن حنبل
    author_detail_url: 'https://www.quotesandsayings.net/authors/احمد-بن-حنبل'
    created_at: 24 Oktober 2023
  - text: الفرصة تمر مر السحاب، فانتهزوا فرص الخير.
    author: علي ابن أبي طالب
    author_detail_url: 'https://www.quotesandsayings.net/authors/علي-ابن-أبي-طالب'
    created_at: 24 Oktober 2023
  - text: >-
      إن التنمية الاقتصادية والاجتماعية لا تحدث بين عشية وضحاها، وعلى الناس أن
      يتحركوا لإحداثها.
    author: مهاتير محمد
    author_detail_url: 'https://www.quotesandsayings.net/authors/مهاتير-محمد'
    created_at: 24 Oktober 2023
  - text: يجب ان تعمل في صمت ، و لا يجب ان يكون الصمت عملك .
    author: ليوناردو دافنشي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ليوناردو-دافنشي'
    created_at: 24 Oktober 2023
  - text: أن تكون حراً هو أن تعيش بطريقة تعزز حرية الآخرين وتحترمها.
    author: نيلسون مانديلا
    author_detail_url: 'https://www.quotesandsayings.net/authors/نيلسون-مانديلا'
    created_at: 24 Oktober 2023
  - text: >-
      الجيش كتلة حرجة من اليورانيوم تحتاج الى نيوترون حر لتتحول الى طاقة هائلة،
      و النيوترون الحر هو القائد .
    author: اسماعيل تايه النعيمي
    author_detail_url: 'https://www.quotesandsayings.net/authors/اسماعيل-تايه-النعيمي'
    created_at: 24 Oktober 2023
  - text: إذا أردت ان يضحك عليك الناس يجب أن يظل وجهك صارماً .
    author: كازانوفا
    author_detail_url: 'https://www.quotesandsayings.net/authors/كازانوفا'
    created_at: 24 Oktober 2023
  - text: >-
      لا تنصح على شرط القبول ، و لا تشفع على شرط الإجابة ، و لا تهب على شرط
      الإثابة ، و لكن على سبيل استعمال الفضل ، و تأدية ما عليك من النصيحة ،
      والشفاعة و بذل المعروف .
    author: ابن حزم الاندلسي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-حزم-الاندلسي'
    created_at: 24 Oktober 2023
  - text: >-
      ألا ما أشـبه الإنسـان في الحياة بالسفينة في أمواج هذا البحر .. إن ارتفعت
      السفينة أو انخفضت أو مادت ، فـليس ذلك منها وحدها ، بل ما حولها . و لـن
      تستطيع هذه السفينة أن تملك من قانـون ما حولها شيئاً ، و لكن قانونها هي
      الثبات ، و التـوازن، و الاهتداء إلى قصدها ونجاتها في قانونها .. فلا يعتبـن
      الإنسـان على الدنيا وأحكامها ، و لكن فليجتهد أن يحـكم نفسه .
    author: مصطفى صادق الرافعي
    author_detail_url: 'https://www.quotesandsayings.net/authors/مصطفى-صادق-الرافعي'
    created_at: 24 Oktober 2023
  - text: من تأمل عواقب المعاصي رآها قبيحـة .
    author: ابن الجوزي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-الجوزي'
    created_at: 24 Oktober 2023
  - text: >-
      ماذا علينا لو قلنا ـ ببساطة ـ الحق دون أن يخرجنا الحماس عن وعينا و لا ان
      يوقعنا في مصائد ينصبها لنا خصومنا ؟ .
    author: محمد الغزالي
    author_detail_url: 'https://www.quotesandsayings.net/authors/محمد-الغزالي'
    created_at: 24 Oktober 2023
  - text: ابحث انت عن المعرفة ، فالمعرفة لا تبحث عن أحد .
    author: أناتول فرانس
    author_detail_url: 'https://www.quotesandsayings.net/authors/أناتول-فرانس'
    created_at: 24 Oktober 2023
  - text: على القائد ان يعرف ان استقرار الاتباع يكمن في العدالة .
    author: برينجيف
    author_detail_url: 'https://www.quotesandsayings.net/authors/برينجيف'
    created_at: 24 Oktober 2023
  - text: التواضع ... أن تخضع للحق و تنقاد له ، و تقبل الحق من كل من تسمعه له .
    author: الفضيل بن عياض
    author_detail_url: 'https://www.quotesandsayings.net/authors/الفضيل-بن-عياض'
    created_at: 24 Oktober 2023
  - text: اذا ابتسمت للآخرين يصبح نهارك مضيئاً أكثر .
    author: الزمخشري
    author_detail_url: 'https://www.quotesandsayings.net/authors/الزمخشري'
    created_at: 24 Oktober 2023
  - text: >-
      انتبه! فالكلمات نوعان .. نوع كالورود الجميلة التي تنعش الآخرين بعطرها ، و
      نوع كالقنابل التي تنفجر في وجوه الحاضرين .
    author: آرثر كونان دويل
    author_detail_url: 'https://www.quotesandsayings.net/authors/آرثر-كونان-دويل'
    created_at: 24 Oktober 2023
  - text: >-
      أحب النظر الى الجانب المشرق من الحياة .. لكنني واقعي بما يكفي لادرك ان
      الحياة تركيبة معقدة .
    author: بيرون
    author_detail_url: 'https://www.quotesandsayings.net/authors/بيرون'
    created_at: 24 Oktober 2023
  - text: كلما زاد عمري قل اهتمامي بما يقوله الناس وأكتفي بمشاهدة ما يفعلونه.
    author: أندرو كارنجي
    author_detail_url: 'https://www.quotesandsayings.net/authors/أندرو-كارنجي'
    created_at: 24 Oktober 2023
  - text: الشئ الوحيد الذي يجعل الشر ينتصر هو ان يظل الخير ساكناً لا يفعل شيئاً .
    author: ادموند بورك
    author_detail_url: 'https://www.quotesandsayings.net/authors/ادموند-بورك'
    created_at: 24 Oktober 2023
  - text: قصر النظر هو الذي قاد الإنسانية إلى قتل حكمائها .
    author: سقراط
    author_detail_url: 'https://www.quotesandsayings.net/authors/سقراط'
    created_at: 24 Oktober 2023
  - text: لا تعبدوا الله ليعطي، بل اعبدوه ليرضى، فإن رضي أدهشكم بعطائه.
    author: محمد متولي الشعراوي
    author_detail_url: 'https://www.quotesandsayings.net/authors/محمد-متولي-الشعراوي'
    created_at: 24 Oktober 2023
  - text: >-
      اذا كنت من يهوى استعراض قدراته فانـك ستكون منفراً في نظر الآخرين ، اما اذا
      كنت تتصرف بصدق و تؤدي أي عمل باخـلاص فتأكد انك ستقدم للجميع اقوى العروض .
    author: بوبليوس كورنيليوس تاسيتوس
    author_detail_url: 'https://www.quotesandsayings.net/authors/بوبليوس-كورنيليوس-تاسيتوس'
    created_at: 24 Oktober 2023
  - text: المستعد للشئ تكفيه اضعف اسبابه .
    author: ابن سينا
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-سينا'
    created_at: 24 Oktober 2023
  - text: عواطفنا مثل نوبات التشنج ، تجعلنا أقوى لفترة ثم تتركنا ضعفاء إلى الأبد .
    author: الكسندر بوب

    author_detail_url: 'https://www.quotesandsayings.net/authors/بيل-جيتس'
    created_at: 24 Oktober 2023
  - text: عندما تصبح القوانين ضرورية للبشر فهم عندئذ غير صالحين لأن يكونوا أحرارا.

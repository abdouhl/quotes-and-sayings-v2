      نحن مجانين إذا لم نستطع أن نفكر ، و متعصبون إذا لم نرد أن نفكر ، و عبيد
      إذا لم نجرؤ أن نفكر .
    author: افـلاطون
    author_detail_url: 'https://www.quotesandsayings.net/authors/افـلاطون'
    created_at: 24 Oktober 2023
  - text: ليس من الشجاعة أن تنتقم، بل أن تتحمل وتصبر.
    author: وليام شكسبير
    author_detail_url: 'https://www.quotesandsayings.net/authors/وليام-شكسبير'
    created_at: 24 Oktober 2023
  - text: لا يمكن للمرء أن يجد مأوى أهدأ وأكثر سكونا من روحه.
    author: ماركوس اوريليوس
    author_detail_url: 'https://www.quotesandsayings.net/authors/ماركوس-اوريليوس'
    created_at: 24 Oktober 2023
  - text: إذا أردت أن أحكم على إنسان ، فإني أسأله كم كتاباً قرأت وماذا قرأت.
    author: سقراط
    author_detail_url: 'https://www.quotesandsayings.net/authors/سقراط'
    created_at: 24 Oktober 2023
  - text: >-
      إذا عودت نفسك على الرخاوة فستجدها رخوة أكثر مما تتصور ، وإذا عودتها على
      الصلابة فستجدها أقسى من الحجر ، وإذا عودتها على البلادة فهي أقرب ما تكـون
      للموت .. أما إذا عودتها على العمل الدؤوب فلن تخلد إلى الراحة إلا إذا
      دعوتها .
    author: مصطفى صادق الرافعي
    author_detail_url: 'https://www.quotesandsayings.net/authors/مصطفى-صادق-الرافعي'
    created_at: 24 Oktober 2023
  - text: >-
      الطريقة الوحيدة لاكتشاف حـدود الممكن هي تخطي هذه الحدود قليلا إلى المستحيل
      .
    author: آرثر سي كلارك
    author_detail_url: 'https://www.quotesandsayings.net/authors/آرثر-سي-كلارك'
    created_at: 24 Oktober 2023
  - text: >-
      إن الثورة ليست بندقية ثائر فحسب، بل هي معول فلاح ومشرط طبيب وقلم كاتب
      وريشة شاعر.
    author: ياسر عرفات
    author_detail_url: 'https://www.quotesandsayings.net/authors/ياسر-عرفات'
    created_at: 24 Oktober 2023
  - text: العقل البديهي هو هبة مقدسة، والعقل المعقول هو خادم مثمر .
    author: آلبرت اينشتاين
    author_detail_url: 'https://www.quotesandsayings.net/authors/آلبرت-اينشتاين'
    created_at: 24 Oktober 2023
  - text: لن تستطيع العطاء بدون الحب ، و لن تستطيع أن تحب بدون التسامح .
    author: ابراهيم الفقي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابراهيم-الفقي'
    created_at: 24 Oktober 2023
  - text: البيت سيظل أفضل الاماكن على كوكب الارض .
    author: شانينج بولوك
    author_detail_url: 'https://www.quotesandsayings.net/authors/شانينج-بولوك'
    created_at: 24 Oktober 2023
  - text: السكوت من ذهب عندما لاتستطيع ان تفكر في اجابة جيدة .
    author: محمد علي كلاي
    author_detail_url: 'https://www.quotesandsayings.net/authors/محمد-علي-كلاي'
    created_at: 24 Oktober 2023
  - text: الحكيم يرى بقدر ما يجب، وليس بقدر ما يستطيع.
    author: ميشيل ايكيم دي مونتاني
    author_detail_url: 'https://www.quotesandsayings.net/authors/ميشيل-ايكيم-دي-مونتاني'
    created_at: 24 Oktober 2023
  - text: >-
      إنك إذا كنت تشتري ما لا تحتاجه، سيأتي عليك الوقت الذي تضطر فيه لبيع ما
      تحتاجه.
    author: وارن بافيت
    author_detail_url: 'https://www.quotesandsayings.net/authors/وارن-بافيت'
    created_at: 24 Oktober 2023
  - text: الحياة لولا الإيمان لغز لا يـفهم معناه .
    author: مصطفى السباعي
    author_detail_url: 'https://www.quotesandsayings.net/authors/مصطفى-السباعي'
    created_at: 24 Oktober 2023
  - text: احسن مقياس لعقلية اي شخص هي أهمية الموضوعات التي يتناقش فيها .
    author: مارك لافونتين
    author_detail_url: 'https://www.quotesandsayings.net/authors/مارك-لافونتين'
    created_at: 24 Oktober 2023
  - text: >-
      لا تدع لسانك يشارك عينيك عند انتقاد عيوب الآخرين ، فلا تنس انهم مثلك لهم
      عيون و ألسـن .
    author: سقراط
    author_detail_url: 'https://www.quotesandsayings.net/authors/سقراط'
    created_at: 24 Oktober 2023
  - text: وضع النظارتين لا يعني معرفة القراءة .
    author: كازانوفا
    author_detail_url: 'https://www.quotesandsayings.net/authors/كازانوفا'
    created_at: 24 Oktober 2023
  - text: التعصب ... هو مضاعفة جهدك بعد أن تكون قد نسيت مبتغاك .
    author: جورج سانتيانا
    author_detail_url: 'https://www.quotesandsayings.net/authors/جورج-سانتيانا'
    created_at: 24 Oktober 2023
  - text: >-
      كل عبقري إنما تقوم عبقريته على إحداث تغيير في جانب من جوانب الحياة في
      المجتمع.
    author: مصطفى سويف
    author_detail_url: 'https://www.quotesandsayings.net/authors/مصطفى-سويف'
    created_at: 24 Oktober 2023
  - text: >-
      البعض يصنع الأحداث ، و البعض يشاهد الأحداث ... و البعض يتساءل عن الذي حدث
      .
    author: أبو الطيب المتنبي
    author_detail_url: 'https://www.quotesandsayings.net/authors/أبو-الطيب-المتنبي'
    created_at: 24 Oktober 2023
  - text: >-
      لا أعتقد أن هناك أي شعور يخالج قلب الإنسان يمكن أن يماثل شعور المخترع بعد
      أن تتحول أفكاره بنجاح إلى واقع ، هذه المشاعر تنسيه الطعام و النوم و
      الأصدقاء و الحب و كل شئ .
    author: نيقولا تيسلا
    author_detail_url: 'https://www.quotesandsayings.net/authors/نيقولا-تيسلا'
    created_at: 24 Oktober 2023
  - text: >-
      الشورى و الاستشارة من المبادئ الإسلامية المهمة ، و قد دلتنا الخبرة أننا
      كثيراً ما نعثر على حلول عظيمة لدى أشخاص لا نتوقعها منهم . كما أن بعض
      العقول الجبارة قد تغفل عن أشياء سهلة و قريبة .
    author: حسن الهضيبي
    author_detail_url: 'https://www.quotesandsayings.net/authors/حسن-الهضيبي'
    created_at: 24 Oktober 2023
  - text: >-
      اذا دخلت صراعاً ، فعليك ان تعمل بجد حتى اللحظة الاخيرة ، كما لو أن هناك
      احتمالا بأن تخسر .
    author: دوايت ايزنهاور
    author_detail_url: 'https://www.quotesandsayings.net/authors/دوايت-ايزنهاور'
    created_at: 24 Oktober 2023
  - text: الصداقة الحقيقية نبات بطيء النمو.
    author: جورج واشنطن
    author_detail_url: 'https://www.quotesandsayings.net/authors/جورج-واشنطن'
    created_at: 24 Oktober 2023
  - text: >-
      السعادة ليست حالة يجب الوصول إليها ، و لكنها سلوك يجب إتباعه .. إذا أردت
      أن تكون سعيدا و ان تجعل الحياة سهلة ، حاول ان تستمتع بكل الأمور ، حتى
      أصعبها .
    author: سندير
    author_detail_url: 'https://www.quotesandsayings.net/authors/سندير'
    created_at: 24 Oktober 2023
  - text: ما رأيت أحداً يعيب الناس إلا لفضل ما به من العيوب.
    author: الجاحظ
    author_detail_url: 'https://www.quotesandsayings.net/authors/الجاحظ'
    created_at: 24 Oktober 2023
  - text: لماذا الخوف ، و الشمس لا تظلم في ناحية إلا و تضيء في ناحية أخرى ؟ .
    author: نورمان كازنس
    author_detail_url: 'https://www.quotesandsayings.net/authors/نورمان-كازنس'
    created_at: 24 Oktober 2023
  - text: لسان الناس كتاب على الارض ، فلا تهمل قراءته ، و لا تصدق كل ما تقرأه فيه .
    author: صدام حسين
    author_detail_url: 'https://www.quotesandsayings.net/authors/صدام-حسين'
    created_at: 24 Oktober 2023
  - text: مهمة المعلم أن يزرع الصحراء ، لا ان يقتلع الحشائش الضارة من الحقول .
    author: سي اس لويس
    author_detail_url: 'https://www.quotesandsayings.net/authors/سي-اس-لويس'
    created_at: 24 Oktober 2023
  - text: تحل بالايمان! كن شجاعاً ! و انطلق .
    author: توماس اديسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/توماس-اديسون'
    created_at: 24 Oktober 2023
  - text: تحصل على اغلب ما تريد من الناس العاديين عن طريق تنظيمهم .
    author: نيقولا مكيافيلي
    author_detail_url: 'https://www.quotesandsayings.net/authors/نيقولا-مكيافيلي'
    created_at: 24 Oktober 2023
  - text: >-
      ليس بالضرورة أن تكون الأشياء العميقة معقدة، وليس بالضرورة أن تكون الأشياء
      البسيطة ساذجة.
    author: غسان كنفاني
    author_detail_url: 'https://www.quotesandsayings.net/authors/غسان-كنفاني'
    created_at: 24 Oktober 2023
  - text: الفضيلة فرس جموح لا تنقاد إلا للمتمكنين منها .
    author: مصطفى السباعي
    author_detail_url: 'https://www.quotesandsayings.net/authors/مصطفى-السباعي'
    created_at: 24 Oktober 2023
  - text: >-
      اذا طلب احدهم منك ماء للشرب فناوله القليل ، و اذا أراد أكثر فناوله المزيد
      .. وبنفس الطريقة يمكن ان تعطي الحقائق للآخرين .
    author: اميل زولا
    author_detail_url: 'https://www.quotesandsayings.net/authors/اميل-زولا'
    created_at: 24 Oktober 2023
  - text: ليكن أمرك بالمعروف بالمعروف ونهيك عن المنكر بغير منكر .
    author: ابن تيمية
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-تيمية'
    created_at: 24 Oktober 2023
  - text: >-
      اسرع و عجل في الخير ، و تريث ، و تأن في ما يلحق ضرراً بآخرين .. و لا تتردد
      في انفاذ الحق الى ميدانه .
    author: صدام حسين
    author_detail_url: 'https://www.quotesandsayings.net/authors/صدام-حسين'
    created_at: 24 Oktober 2023
  - text: 'ثلاثة ليس معها غربة: حسن الأدب، وكف الأذى، ومجانبة الريب.'
    author: ابن سيرين
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-سيرين'
    created_at: 24 Oktober 2023
  - text: >-
      التفكير الواضح و المنظم .. باجادتك لهذه المهارة تكون مؤهلاً للقيادة ، بل و
      تستطيع ان تقود جيوشاً و دولاً بأسرها .
    author: جان كارلسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/جان-كارلسون'
    created_at: 24 Oktober 2023
  - text: تسير المسؤولية جنـباً إلى جنب مع القدرة و القوة .
    author: جاي جي هولاند
    author_detail_url: 'https://www.quotesandsayings.net/authors/جاي-جي-هولاند'
    created_at: 24 Oktober 2023
  - text: >-
      الشخص الواثق بنفسه يقول : يبدو الأمر صعبا ً و لكنه ممكن .. أما غير الواثق
      فيردد : الأمر ممكن ولكنه يبدو صعبا .
    author: توماس كارليل
    author_detail_url: 'https://www.quotesandsayings.net/authors/توماس-كارليل'
    created_at: 24 Oktober 2023
  - text: نستطيع أن نفعل أي شئ لو التزمنا به لوقت كافٍ.
    author: هيلين كيلر
    author_detail_url: 'https://www.quotesandsayings.net/authors/هيلين-كيلر'
    created_at: 24 Oktober 2023
  - text: لا أعني بالعقل الهادئ إلا عقلا منظما.
    author: ماركوس اوريليوس
    author_detail_url: 'https://www.quotesandsayings.net/authors/ماركوس-اوريليوس'
    created_at: 24 Oktober 2023
  - text: لا تدع إصرارك و حماسك ينقلبان إلى عناد وجهل .
    author: انطوني دانجيلو
    author_detail_url: 'https://www.quotesandsayings.net/authors/انطوني-دانجيلو'
    created_at: 24 Oktober 2023
  - text: الغيرة ... عدسة تكبر الاشياء الصغيرة .
    author: عبد الرحمن منيف
    author_detail_url: 'https://www.quotesandsayings.net/authors/عبد-الرحمن-منيف'
    created_at: 24 Oktober 2023
  - text: >-
      علينا ان نكسر الارقام القياسية السابقة ، ذلك ما يعلمنا التاريخ اياه .. أن
      تتفوق انجازاتنا في نتائجها على انجازات من سبقونا .
    author: جون ستيوارت ميل
    author_detail_url: 'https://www.quotesandsayings.net/authors/جون-ستيوارت-ميل'
    created_at: 24 Oktober 2023
  - text: لا يكون الانسان حرا إلا عندما يود أن يكون.
    author: فولتير
    author_detail_url: 'https://www.quotesandsayings.net/authors/فولتير'
    created_at: 24 Oktober 2023
  - text: مع كل حق مسؤولية ، فلماذا لا يتذكر الناس الا حقوقهم ؟ .
    author: سيجموند فرويد
    author_detail_url: 'https://www.quotesandsayings.net/authors/سيجموند-فرويد'
    created_at: 24 Oktober 2023
  - text: الاعتدال و الاتزان في الاشياء .. أبو الفضائل .
    author: شيشرون
    author_detail_url: 'https://www.quotesandsayings.net/authors/شيشرون'
    created_at: 24 Oktober 2023
  - text: >-
      لن تصبح رجل أعمال ناجح بارتداء بذلة باهظة الثمن فقط، بل بأن تكون صادقا مع
      نفسك وأفكارك وأن تهتم بمبادئك.
    author: ريتشارد برانسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/ريتشارد-برانسون'
    created_at: 24 Oktober 2023
  - text: >-
      تتحول الأمور إلى أفضل ما تكون من الأشخاص الذين يحققون أفضل استفادة مما
      تـسفر عنه الأمـور .
    author: لونجفلو
    author_detail_url: 'https://www.quotesandsayings.net/authors/لونجفلو'
    created_at: 24 Oktober 2023
  - text: >-
      الأب يستطيع العناية بعشرة ابناء ، لكن عشرة ابناء لا يستطيعون العناية بأب
      واحد .
    author: مايكل لوفين
    author_detail_url: 'https://www.quotesandsayings.net/authors/مايكل-لوفين'
    created_at: 24 Oktober 2023
  - text: >-
      عندما أقرأ كتابا للمرة الأولى فذلك بالنسـبة لي كسب صديق جديد ، و عندما
      أقرأ مجددا كتاباً سبق لى قراءته فذلك يشبه لقائي صديقاً قديماً .
    author: أوليفر جولدسميث
    author_detail_url: 'https://www.quotesandsayings.net/authors/أوليفر-جولدسميث'
    created_at: 24 Oktober 2023
  - text: لتكن أعمالك مصغية دائماً إلى صوت هدفك الأسمى .
    author: خولة القزويني
    author_detail_url: 'https://www.quotesandsayings.net/authors/خولة-القزويني'
    created_at: 24 Oktober 2023
  - text: >-
      ليس هناك مستقبل في أي وظيفة ، انما المستقبل في الشخص الذي يشغل هذه الوظيفة
      .
    author: جي. دبليو. جريف
    author_detail_url: 'https://www.quotesandsayings.net/authors/جي.-دبليو.-جريف'
    created_at: 24 Oktober 2023
  - text: >-
      هي لم تكن تملك، في مقابلة عالم التفاهة الذي يحيط بها، إلا سلاحًا واحدًا؛
      الكتب.
    author: ميلان كونديرا
    author_detail_url: 'https://www.quotesandsayings.net/authors/ميلان-كونديرا'
    created_at: 24 Oktober 2023
  - text: الفعل هو الفصاحة .
    author: وليام شكسبير
    author_detail_url: 'https://www.quotesandsayings.net/authors/وليام-شكسبير'
    created_at: 24 Oktober 2023
  - text: لا يمكننا حل مشكلةٍ باستخدام نفس العقلية التي اوجدت تلك المشكلة .
    author: آلبرت اينشتاين
    author_detail_url: 'https://www.quotesandsayings.net/authors/آلبرت-اينشتاين'
    created_at: 24 Oktober 2023
  - text: >-
      ترتيب كل اشياءك و مقتنياتك في مكانها الصحيح يساعدك في ايجادها بسهولة ساعة
      احتياجك لها ، مما يوفر لك قدراً مهماً من الوقت ، و بعكسه سوف تضيع وقتاً
      غير قليل في البحث عن ما تحتاج اليه .
    author: كلير أوستن
    author_detail_url: 'https://www.quotesandsayings.net/authors/كلير-أوستن'
    created_at: 24 Oktober 2023
  - text: >-
      ما أحد من المؤمنين إلى يوم القيامة إلا و للصحابة في عنقه منن لا تحصى ، و
      أياد لا تنسى .. فهم حملوا إلينا عن رسول الله صلى الله عليه وسلم الحكمة و
      الأحكام ، و بينوا الحلال و الحرام .. فليعرف فضلـهم و ليحفظ حقـهم .
    author: ابن عطاء الله السكندري
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-عطاء-الله-السكندري'
    created_at: 24 Oktober 2023
  - text: الغرض الاساسي من التعليم هو ان نحول المرايا الى شبابيك .
    author: سيدني هاريس
    author_detail_url: 'https://www.quotesandsayings.net/authors/سيدني-هاريس'
    created_at: 24 Oktober 2023
  - text: >-
      مَتى أَوْحَشَكَ مِنْ خَلْقِهِ فَاعْلَمْ أَنَّهُ يُريدُ أَنْ يَفْتَحَ لَكَ
      بابَ الأُنْسِ بهِ.
    author: ابن عطاء الله السكندري
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-عطاء-الله-السكندري'
    created_at: 24 Oktober 2023
  - text: >-
      يقدر الإنسان نفسه حسب الاعمال التي يعتقد انه يستطيع إنجازها ولكن العالم
      يقدره حسب الاعمال التي ينجزها في الواقع .
    author: لونجفلو
    author_detail_url: 'https://www.quotesandsayings.net/authors/لونجفلو'
    created_at: 24 Oktober 2023
  - text: >-
      محكوم على الإنسان أن يكون حرا، لأنه ما إن يُلقَى به في هذا العالم حتى يكون
      مسؤولا عن كل ما يفعله.
    author: جان بول سارتر
    author_detail_url: 'https://www.quotesandsayings.net/authors/جان-بول-سارتر'

    author_detail_url: 'https://www.quotesandsayings.net/authors/عبد-الله-بن-المبارك'
    created_at: 24 Oktober 2023
  - text: من الجيد أن تغفر للناس زلاتهم ، و لكن الأفضل من ذلك أن تنساها .

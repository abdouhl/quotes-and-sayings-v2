      لاني فكرت طويلاً قبل الاقـدام على العمل ، لقد توقعت كل ما يمكن أن يـقع ، و
      ليست العبقرية هي التي تكشف لي فجأة و بصورة سرية ما علي أن اقوله أو أفعله
      في ظرف لا يتوقعه الآخرون .. اذن ، فمن يقوم بكل ذلك ؟ انه تفكيري ، انه
      التأمل .

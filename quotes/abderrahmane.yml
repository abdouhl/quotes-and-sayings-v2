username: abdouhl
quotes:
  - text: أن أمي هي التي صنعتني، لأنها كانت تحترمني وتثق في.
    author: توماس اديسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/توماس-اديسون'
    created_at: 24 Oktober 2023
  - text: >-
      التجار وحدهم هم الذين يحرصون على (العـلامات التجارية) لبضائعهم كي لا
      يستغلها الآخرون و يسلبوهم حقهم من الربح أما المفكرون و أصحاب العقائد فكل
      سعادتهم في أن يتقاسم الناس أفكارهم و عقائدهم و يؤمنوا بها إلى حد أن
      ينسبوها لأنفسهم لا إلـى أصحابها الأولين! .. إنهم لا يعتقدون أنـهم (أصحاب)
      هذه الأفكار و العقائد ، و إنما هم مجرد (وسطاء) في نقلها و ترجمتها .. إنهم
      يحسون أن النبع الذي يستمدون منه ليس من خلقهم ، و لا من صنع أيديهم . و كل
      فرحهم المقدس ، إنما هو ثمرة اطمئنانهم إلى أنهم على اتصال بهذا النبع الأصيل
      .
    author: سيد قطب
    author_detail_url: 'https://www.quotesandsayings.net/authors/سيد-قطب'
    created_at: 24 Oktober 2023
  - text: >-
      لست الأفضل و لكن لي أسلوبي .. سأظل دائماً اتقبل رأي الناقد و الحاسد ،
      فالأول يصحح مساري ، و الثاني يزيد من اصراري .
    author: صموئيل جونسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/صموئيل-جونسون'
    created_at: 24 Oktober 2023
  - text: لا يمكن تحقيق أي شيء عظيم بدون شغف.
    author: رالف والدو امرسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/رالف-والدو-امرسون'
    created_at: 24 Oktober 2023
  - text: اذا لم تتحدد قواعد اي حوار و مقاصده ، ارتبك سياقه و ضاعت نتائجه .
    author: محمد حسنين هيكل
    author_detail_url: 'https://www.quotesandsayings.net/authors/محمد-حسنين-هيكل'
    created_at: 24 Oktober 2023
  - text: حافظ على الثقة التي يضعها الآخرون فيك و لا تخذلهم أبداً .
    author: الكسندر بوب
    author_detail_url: 'https://www.quotesandsayings.net/authors/الكسندر-بوب'
    created_at: 24 Oktober 2023
  - text: >-
      بعض الناس يرجمون غيرهم بالاحجار ، ليعاقبوا أنفسهم في غيرهم ، و يسقطوا
      عيوبهم على غيرهم .
    author: وليام جيمس
    author_detail_url: 'https://www.quotesandsayings.net/authors/وليام-جيمس'
    created_at: 24 Oktober 2023
  - text: عندما تكون ساكناً ، تجد أن قدرتك على فهم الحياة في أنقى أحوالها .
    author: رون روثبون
    author_detail_url: 'https://www.quotesandsayings.net/authors/رون-روثبون'
    created_at: 24 Oktober 2023
  - text: يبدأ الإنسان بالحياة ، عندما يستطيع الحياة خارج نفسه .
    author: آلبرت اينشتاين
    author_detail_url: 'https://www.quotesandsayings.net/authors/آلبرت-اينشتاين'
    created_at: 24 Oktober 2023
  - text: لانك تستحق السعادة ، يجب ان تؤمن بأن لا قيمة في معاقبة نفسك .
    author: ابراهيم الفقي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابراهيم-الفقي'
    created_at: 24 Oktober 2023
  - text: لن يكون هناك نغم اذا غنى الجميع نفس النوتة .
    author: دوج فلويد
    author_detail_url: 'https://www.quotesandsayings.net/authors/دوج-فلويد'
    created_at: 24 Oktober 2023
  - text: إن أول التجديد هو أن نقتل القديم بحثاً .
    author: أمين الخولي
    author_detail_url: 'https://www.quotesandsayings.net/authors/أمين-الخولي'
    created_at: 24 Oktober 2023
  - text: >-
      السعادة شيء ينبع من داخل الإنسان ولا يستورد من خارجه، وإذا كانت السعادة
      شجرة منبتها النفس البشرية والقلب الإنساني، فإن الإيمان بالله والدار الآخرة
      هو ماؤها.. وغذائها.. وهوائها.. وضياؤها.
    author: يوسف القرضاوي
    author_detail_url: 'https://www.quotesandsayings.net/authors/يوسف-القرضاوي'
    created_at: 24 Oktober 2023
  - text: >-
      إذا حصلت على بعض المال أشتري كتبا؛ وإذا بقي معي القليل منه أشتري طعاما و
      ملابس.
    author: إيراموس
    author_detail_url: 'https://www.quotesandsayings.net/authors/إيراموس'
    created_at: 24 Oktober 2023
  - text: >-
      نحن نؤمن بأن لكل مشكلة حلاً أو عدداً من الحلول، لكننا كثيراً ما نؤثر
      الحلول السريعة والقصيرة الأجل. وهذا وان كان ضرورياً في بعض الأحيان ، لكن
      إدمانه يؤدى إلى مشكلات طويلة الأجل .
    author: آلبرت اينشتاين
    author_detail_url: 'https://www.quotesandsayings.net/authors/آلبرت-اينشتاين'
    created_at: 24 Oktober 2023
  - text: الأكل نصفه يقيت ونصفه يميت.
    author: علي ابن أبي طالب
    author_detail_url: 'https://www.quotesandsayings.net/authors/علي-ابن-أبي-طالب'
    created_at: 24 Oktober 2023
  - text: ماذا يفيد المجتمع إذا ربح الأموال و خسر الإنسان ؟ .
    author: تشي جيفارا
    author_detail_url: 'https://www.quotesandsayings.net/authors/تشي-جيفارا'
    created_at: 24 Oktober 2023
  - text: >-
      السمعة أكثر الخدع زيفا وبطلانا، فهي كثيرا ما تكتسب دون وجه حق وتُفقد دون
      وجه حق.
    author: وليام شكسبير
    author_detail_url: 'https://www.quotesandsayings.net/authors/وليام-شكسبير'
    created_at: 24 Oktober 2023
  - text: تجنب اعطاء الوعود التي يتعذر الايفاء بها .
    author: الكسندر بوب
    author_detail_url: 'https://www.quotesandsayings.net/authors/الكسندر-بوب'
    created_at: 24 Oktober 2023
  - text: >-
      نشر رأيك بين الناس في مقال واحد ، أنفع لك من مجادلة خصومك المعاندين شهراً
      كاملاً .
    author: مصطفى السباعي
    author_detail_url: 'https://www.quotesandsayings.net/authors/مصطفى-السباعي'
    created_at: 24 Oktober 2023
  - text: الجزع عند المصيبة .. مصيبة اخرى .
    author: ابن تيمية
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابن-تيمية'
    created_at: 24 Oktober 2023
  - text: انا مصمم على بلوغ الهدف ، فإما أن انجح ... و إما ... أن أنجح .
    author: ديل كارنيجي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ديل-كارنيجي'
    created_at: 24 Oktober 2023
  - text: نحن لا نشعر بالقوانين الا عندما تتضارب مع مصالحنا .
    author: سوزان لافوليت
    author_detail_url: 'https://www.quotesandsayings.net/authors/سوزان-لافوليت'
    created_at: 24 Oktober 2023
  - text: في عصرنا لا يوجد شئ اسـمه بعيداً عن السياسة ، كل القضايا هي قضايا سياسية .
    author: جورج أورويل
    author_detail_url: 'https://www.quotesandsayings.net/authors/جورج-أورويل'
    created_at: 24 Oktober 2023
  - text: افعل الشئ الصحيح فان ذلك سوف يجعل البعض ممتناً بينما يندهش الباقون .
    author: مارك توين
    author_detail_url: 'https://www.quotesandsayings.net/authors/مارك-توين'
    created_at: 24 Oktober 2023
  - text: >-
      نؤمن بضرورة توفر المناخ الحر الذي لابد منه لكي تخضب الافكار وتتفاعل الآراء
      وصولا للأفضل.
    author: زايد بن سلطان آل نهيان
    author_detail_url: 'https://www.quotesandsayings.net/authors/زايد-بن-سلطان-آل-نهيان'
    created_at: 24 Oktober 2023
  - text: إننا نقرأ لنبتعد عن نقطة الجهل، لا لنصل إلى نقطة العلم.
    author: عباس محمود العقاد
    author_detail_url: 'https://www.quotesandsayings.net/authors/عباس-محمود-العقاد'
    created_at: 24 Oktober 2023
  - text: >-
      لا شئ ضروري لتحقيق النجاح بعد التوكل على الله أكثر من المثابرة لانها تتخطى
      كل العراقيل .
    author: جورج باتون
    author_detail_url: 'https://www.quotesandsayings.net/authors/جورج-باتون'
    created_at: 24 Oktober 2023
  - text: يمكن مواكبة العالم بالعمل لا بالتأمل ، فاليد هي الذراع اليمنى للعقل .
    author: جاكوب برونوفسكي
    author_detail_url: 'https://www.quotesandsayings.net/authors/جاكوب-برونوفسكي'
    created_at: 24 Oktober 2023
  - text: صوت الأغلبية ليس إثبـاتا للعدالة .
    author: فريدريك شيلر
    author_detail_url: 'https://www.quotesandsayings.net/authors/فريدريك-شيلر'
    created_at: 24 Oktober 2023
  - text: الناس يواكبون الحدث ، لكن القائد يسابق الحدث .
    author: عمرو سليم
    author_detail_url: 'https://www.quotesandsayings.net/authors/عمرو-سليم'
    created_at: 24 Oktober 2023
  - text: >-
      إذا لم تكن لديك الرغبة في المخاطرة في بعض الأحيان، فعليك أن ترضى بأن تكون
      شخصا عاديا.
    author: جيم رون
    author_detail_url: 'https://www.quotesandsayings.net/authors/جيم-رون'
    created_at: 24 Oktober 2023
  - text: >-
      وجدتُ بعد تدبر أن الاستحالة نوعان .. إستحالة قـدرية ، كأن يصير الواحد أكثر
      من الاثنين ، أو أن يجتمع الشمس والقمر في رابعة النـهار .. و استحالة شرعية
      ، كأن يكون الوقوف بعرفة في غير التاسع من ذي الحجة ، وما عدا ذلك فليس
      بمستحيل ، فلو عزم أحدهم على نقل جبل لنقله .
    author: ناصر العمر
    author_detail_url: 'https://www.quotesandsayings.net/authors/ناصر-العمر'
    created_at: 24 Oktober 2023
  - text: لدينا حياة واحدة وعما قريب ستصبح من الماضي وما نعمله الله هو الذي سيبقى .
    author: محمد علي كلاي
    author_detail_url: 'https://www.quotesandsayings.net/authors/محمد-علي-كلاي'
    created_at: 24 Oktober 2023
  - text: الحياة طويلة إذا كانت مليئة.
    author: سنيكا الاصغر
    author_detail_url: 'https://www.quotesandsayings.net/authors/سنيكا-الاصغر'
    created_at: 24 Oktober 2023
  - text: صديقك من يصارحك بأخطائك لا من يجملها ليكسب رضائك .
    author: إد كاننغام
    author_detail_url: 'https://www.quotesandsayings.net/authors/إد-كاننغام'
    created_at: 24 Oktober 2023
  - text: الكراهية الانفعالية بإمكانها إعطاء معنى ومغزى لحياة فارغة.
    author: اريك هوفر
    author_detail_url: 'https://www.quotesandsayings.net/authors/اريك-هوفر'
    created_at: 24 Oktober 2023
  - text: ليس البطل بأشجع من الفرد العادي ، هو فقط أشجع منه لفترة خمس دقائق .
    author: رالف والدو امرسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/رالف-والدو-امرسون'
    created_at: 24 Oktober 2023
  - text: إن الإنسانية كالجيوش في المعركة ، تقدمها مرتبط بسرعة أبطأ أفرادها .
    author: غابرييل غارسيا ماركيز
    author_detail_url: 'https://www.quotesandsayings.net/authors/غابرييل-غارسيا-ماركيز'
    created_at: 24 Oktober 2023
  - text: >-
      المصادفات غير السارة عادة ما تصيب وعيك بالشلل لاول وهلة ، و تعمل على تشتيت
      أفكارك و بعثرتها ، و إن أول ما يعيد لملمتها سريعاً لمواجهة الموقف بصورة
      فعالة هو ذكر الله عز و جل .
    author: يونـــج
    author_detail_url: 'https://www.quotesandsayings.net/authors/يونـــج'
    created_at: 24 Oktober 2023
  - text: >-
      إذا خرجت الكلمة من القلب دخلت في القلب ، و إذا خرجت من اللسان لم تتجاوز
      الآذان .
    author: لاروشفوكو
    author_detail_url: 'https://www.quotesandsayings.net/authors/لاروشفوكو'
    created_at: 24 Oktober 2023
  - text: من يعرفون كيف يتعلمون يعرفون ما يكفي.
    author: هنري بروكس آدمز
    author_detail_url: 'https://www.quotesandsayings.net/authors/هنري-بروكس-آدمز'
    created_at: 24 Oktober 2023
  - text: >-
      لا علاقة للنجاح بما تكسبه في الحياة أو تنجزه لنفسك، فالنجاح هو ما تفعله
      للآخرين.
    author: ليو تولستوي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ليو-تولستوي'
    created_at: 24 Oktober 2023
  - text: شق طريقك بابتسامتك خير من أن تشقه بسيفك .
    author: وليام شكسبير
    author_detail_url: 'https://www.quotesandsayings.net/authors/وليام-شكسبير'
    created_at: 24 Oktober 2023
  - text: >-
      نحن نسقط لكي ننهض ، و ننهزم في المعارك لنحرر نصراً أروع .. تماماً كما ننام
      لكي نصحو أكثر قوة و نشاطـاً .
    author: بروانبخ
    author_detail_url: 'https://www.quotesandsayings.net/authors/بروانبخ'
    created_at: 24 Oktober 2023
  - text: كل ما يتطلبه الطغيان للوجود هو بقاء ذوي الضمير الحي صامتين.
    author: توماس جيفرسون
    author_detail_url: 'https://www.quotesandsayings.net/authors/توماس-جيفرسون'
    created_at: 24 Oktober 2023
  - text: >-
      المعضلة الكبيرة قد تبدو لك مستعصية فـي البداية .. و مـا عليك إلا ان تقوم
      بتجزئة المعضلة الى مكوناتها ، ثم معالجة كل مكون منها على حدة .
    author: فرانك كلارك
    author_detail_url: 'https://www.quotesandsayings.net/authors/فرانك-كلارك'
    created_at: 24 Oktober 2023
  - text: >-
      الكثير من الأشخاص يفتتحون حديثهم بعبارة (في الحقيقة) .. لكن هذا لا يعني
      بالضرورة انهم يقصدون قول الحقيقة .
    author: ماسلو
    author_detail_url: 'https://www.quotesandsayings.net/authors/ماسلو'
    created_at: 24 Oktober 2023
  - text: >-
      يكفي ان تـدق الباب أو تطل بوجهك من النافذة .. لا حاجة بك الى اللف والدوران
      .
    author: شارلوت جراي
    author_detail_url: 'https://www.quotesandsayings.net/authors/شارلوت-جراي'
    created_at: 24 Oktober 2023
  - text: الخيال .. بساط الريح الحقيقي .
    author: نورمان فنسنت بيل
    author_detail_url: 'https://www.quotesandsayings.net/authors/نورمان-فنسنت-بيل'
    created_at: 24 Oktober 2023
  - text: >-
      لقد جمعت باقة من أزهار الرجال الآخرين .. و لا أملك منهم شئ إلا الخيط الذي
      يربـطهم .
    author: ميشيل ايكيم دي مونتاني
    author_detail_url: 'https://www.quotesandsayings.net/authors/ميشيل-ايكيم-دي-مونتاني'
    created_at: 24 Oktober 2023
  - text: >-
      مكنك أن تحلم و تبتكر و تبدع أعظم الأفكار في العالم ، لكنك بحاجة إلى فريق
      لتحويل الأفكار إلى نتائج. يمكننا الوصول إلى القمر إذا ما وقف بعضنا على
      أكتاف بعض .
    author: والت دزني
    author_detail_url: 'https://www.quotesandsayings.net/authors/والت-دزني'
    created_at: 24 Oktober 2023
  - text: كلما كبرت العوائق ، كلما عظم المجد المترتب على تجاوزها .
    author: موليـير
    author_detail_url: 'https://www.quotesandsayings.net/authors/موليـير'
    created_at: 24 Oktober 2023
  - text: >-
      الشخص الواثق بنفسه له ضحكة تختلف عن الآخرين .. حتى تنفسه و حركاته لهما شكل
      يختلـف عن الآخرين .
    author: ابراهيم الفقي
    author_detail_url: 'https://www.quotesandsayings.net/authors/ابراهيم-الفقي'
    created_at: 24 Oktober 2023
  - text: الأفضل معرفة بعض الأسئلة من معرفة كل الأجوبة .
    author: جيمس ثروبر
    author_detail_url: 'https://www.quotesandsayings.net/authors/جيمس-ثروبر'
    created_at: 24 Oktober 2023
  - text: لكي تتجنب النقد ... لا تعمل شيئاً ، و لا تقل شيئاً ، و لا تكن شيئاً .
    author: البرت هوبارد
    author_detail_url: 'https://www.quotesandsayings.net/authors/البرت-هوبارد'
    created_at: 24 Oktober 2023
  - text: الضحكة النابعة من القلب هي رياضة داخلية لا تضطر المرء إلى الخروج من بيته .
    author: نورمان كورنز
    author_detail_url: 'https://www.quotesandsayings.net/authors/نورمان-كورنز'
    created_at: 24 Oktober 2023
  - text: اذا اقدمنا على مغامرة ، فلابد لنا أن نقذف وراءنا بكل المخاوف .
    author: طاغور
    author_detail_url: 'https://www.quotesandsayings.net/authors/طاغور'
    created_at: 24 Oktober 2023
  - text: الأفضل دائماً أن نتطلع للأمام بدلاً من النظر إلى الخلف .
    author: جيروم
    author_detail_url: 'https://www.quotesandsayings.net/authors/جيروم'
    created_at: 24 Oktober 2023
  - text: السخرية فكاهة مريضة.
    author: جورج هربرت
    author_detail_url: 'https://www.quotesandsayings.net/authors/جورج-هربرت'
    created_at: 24 Oktober 2023
  - text: كيف تريد أن يهتم بك الناس و أنت لا تهتم بأحد ؟ .
    author: أليس ديوار ميلر
    author_detail_url: 'https://www.quotesandsayings.net/authors/أليس-ديوار-ميلر'
    created_at: 24 Oktober 2023
  - text: >-
      لا أندفع في القراءة كأنني في سباق، بل أعيد قراءة الأجزاء التي أعتقد أنها
      الأهم حتى أفهم مغزاها.
    author: هاروكي موراكامي
    author_detail_url: 'https://www.quotesandsayings.net/authors/هاروكي-موراكامي'
    created_at: 24 Oktober 2023
  - text: أصحاب الضمائر المتيقظة يرون واجبهم و لو كان عبر أكثر الطرق إيلاما .
    author: جورج اليوت
    author_detail_url: 'https://www.quotesandsayings.net/authors/جورج-اليوت'
    created_at: 24 Oktober 2023
